<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener + QR</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    input[type="text"] { width: 100%; padding: 12px; font-size: 16px; margin: 10px 0; }
    button { padding: 12px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
    .qr { text-align: center; margin: 20px 0; }
    .short-url { font-weight: bold; color: #007bff; font-size: 18px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>URL Shortener + QR Code</h1>
  
  <form method="POST">
    <input type="text" name="url" placeholder="Masukkan URL panjang (contoh: google.com)" required />
    <button type="submit">Shorten!</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if result %}
  <div class="result">
    <p><strong>URL Asli:</strong> {{ result.original_url }}</p>
    <p><strong>URL Pendek:</strong> 
      <span class="short-url">{{ result.short_url }}</span>
    </p>
    <div class="qr">
      <p><strong>QR Code:</strong></p>
      <img src="{{ result.qr_code }}" alt="QR Code" />
      <p><small>Scan untuk membuka URL pendek</small></p>
    </div>
    <p>
      <button onclick="navigator.clipboard.writeText('{{ result.short_url }}')">
        Salin URL Pendek
      </button>
    </p>
  </div>
  {% endif %}

  <script>
    document.querySelector('input').focus();
  </script>

</body>
</html>
